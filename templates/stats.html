<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <title>Document</title>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav m-auto">
              <a class="nav-link" aria-current="page" href="/">Zestawienie</a>
              <a class="nav-link" href="#">Aktywa</a>
              <a class="nav-link" href="/stats">Statystyki</a>
              
            </div>
          </div>
        </div>
      </nav>




      <div class="container">

        <h3 class="text-center mt-2">Historia stanu konta</h3>
        <canvas id="lineChart" width="900" height="400"></canvas>
        <h3 class="text-center mt-5">Diagram przychodów i kosztów</h3>
        <canvas id="donateChart" width="900" height="400"></canvas>




      </div>    



<script>

    var ctxSecond = document.getElementById('lineChart').getContext('2d');
    var lineChart = new Chart(ctxSecond, {
        type: 'line',
        data:{
            labels: {{ dates | safe }},
            datasets: [
                {
                label: "Balans konta",
                data: {{ balance | safe}},
                fill: false,
                borderColor: 'blue',
                lineTension: 0.1,
                
                                
                },
                
            ]
        },
        options: {
            responsive: true
        }
    });
    var ctx = document.getElementById('donateChart').getContext('2d');
    var lineChart = new Chart(ctx, {
        type: 'doughnut',
        data:{
            labels: {{ outcome | safe }},
            datasets: [
                {
                label: "Data points",
                data: {{ income | safe}},
                fill: false,
                borderColor: 'white',
                lineTension: 0.1,
                backgroundColor: ['green', 'red'],
                                
                },
                
            ]
        },
        options: {
            responsive: true
        }
    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
